<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Index</title>
</head>
<body>

<div data-ng-app="" data-ng-init="values=[{name: 'name', city :'USA'}, {name: 'name1', city : 'VN'}, {name: 'name2', city : 'TQ'}]">
 	<p>Name : <input type="text" data-ng-model="name"></p>
 	<h1>Hello {{name}}</h1>
 	<ul>
 		<li data-ng-repeat="value in values">{{value.name}} - {{value.city}}</li>
 	</ul>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</body>
</html>
